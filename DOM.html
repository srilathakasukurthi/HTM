<!DOCTYPE html>
<html>  
    <head>
        <style>
            body{
                background-color:pink;
            }
            h3,p{
                text-align:center;
            }
        </style>
    </head>
</body>
<h3>live clock</h3>
<p id="clock"></p>
<script>
    function showTime() {
        var time = new date();
        document.getElementId("clock").innerHTML=time;
    }
    setInterval(showTime,1000);
</script>
</body>
</html>
