<!DOCTYPE html>
<html>
    <head>
        <style>

body {
    font-family: Arial, sans-serial;
    margin:0;
    padding:0;
}

.section-img {
    width:100%;
    max-width:400px;
    display:blue;
    border-radius:8px;
}

/*Header */
header {
    background-color:grey;
    color:pink;
    padding:15px;
}

header h1 {
    margin:0;
}

/*Navigation */
nav ul {
    list-style:none;
    padding:0;
    margin-top:10px;
    display:flex;
}

nav ul li {
    margin-right:20px;
}

nav ul li a {
    color:white;
    text-decoration:none;
    font-weight:bold;
}

nav ul li a: hover {
    text-decoration:underline;
}

/*Main content */
main {
    padding:20px;
    min-height:300px;
}

#content {
    background-color:#f4f4f4;
    padding:20px;
    border-radius:5px;
}

/*Footer */
footer {
    background-color:#333;
    color:white;
    text-align:center;
    padding:10px;
}
