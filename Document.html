<!DOCTYPE html>
<html>
    <head>
        <title>DOM Example</title>
    <style>
    #box {
        width:20px;
        padding:20px;
        background-color:lightblue;
        text-align:center;
        margin-top:10px;
    }
    </style>
    </head>
    <body>
        <h2 id="heading">Welcome to DOM</h2>
        <button onclick="changeContent()">click Me</button>
        <div id="box">this is a box</div>
        <script>
            function changeContent() {
                //.Accessing elements using DOM
                document.getElement6ById("heading").innerHTML="DOM Updated";

                // change styles
                document.getElementById("box").style.background = "lightgreen";
                document.getElementById("box").style.color = "blue";
                document.getElementById("box").innerHTML = "content change using DOM";
            }
        </script>
    </body>
</html>
